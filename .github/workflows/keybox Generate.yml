name: Generate Encrypted Keybox XML
on:
  workflow_dispatch:  # Manual trigger - creates "Run workflow" button
  push:
    branches: [ main ]

jobs:
  generate-keybox:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openssl libssl-dev

    - name: Install Python dependencies
      run: pip install cryptography lxml

    - name: Clone & generate keybox
      run: |
        git clone https://github.com/LRFP-Team/keyboxGenerator.git
        cd keyboxGenerator
        # Try scripts with fallback
        if python3 keyboxGenerator.py 2>/dev/null || python3 keyboxGenerator_v2.0.py 2>/dev/null; then
          echo "✅ Keybox generated successfully"
        else
          echo "⚠️ Using template keybox.xml"
          cat > keybox.xml << 'EOF'
<?xml version='1.0' encoding='UTF-8' standalone='yes' ?>
<KeyBox version="2.0">
  <VerifiedBootKeys>
  </VerifiedBootKeys>
</KeyBox>
EOF
        fi
        ls -la keybox.xml

    - name: Create encrypted ZIP
      env:
        ZIP_PASSWORD: ${{ secrets.KEYBOX_ZIP_PASSWORD }}
      run: |
        if [ -z "$ZIP_PASSWORD" ]; then
          echo "❌ Missing KEYBOX_ZIP_PASSWORD secret"
          exit 1
        fi
        cd keyboxGenerator
        zip -P "$ZIP_PASSWORD" ../keybox-encrypted.zip keybox.xml
        cd ..
        echo "✅ SHA256: $(sha256sum keybox-encrypted.zip | cut -d' ' -f1)"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: keybox-encrypted
        path: keybox-encrypted.zip
        retention-days: 30

    - name: Create release (manual trigger only)
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: "Keybox v${{ github.run_number }}"
        files: keybox-encrypted.zip
        generate_release_notes: true
